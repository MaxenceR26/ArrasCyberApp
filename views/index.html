<section class="container-fluid backgroundLoginPart">
    <div class="banner_text">
        <div class="banner_text_iner text-danger">
            <h1>Formulaire de connexion</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Adresse email</label>
                    <input type="email" id="username" name="_username" class="form-control" id="exampleInputEmail1" placeholder="exemple@cybergames.fr">
                    <small id="emailHelp" class="form-text text-muted">Nous ne communiquerons jamais votre adresse électronique à qui que ce soit.</small>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="_password" class="form-control" id="exampleInputPassword1" placeholder="********">
                </div>

                <h6 class="d-flex align-items-center justify-content-center text-danger" id="errorConnection"></h6>

                <button type="submit" class="btn btn-danger mt-4">Se connecter</button>
            </form>
        </div>
    </div>
</section>
